<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<mat-toolbar color="primary">
  <h1>Admin Login</h1>
</mat-toolbar>
<div class="outer-container" >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form onsubmit="event.preventDefault()" class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your login and password!</p>
                        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required >
                        <input type="password" name="password" placeholder="Password" required [(ngModel)]="password">
                        <a class="forgot text-muted" href="#">Forgot password?</a>
                        <input type="submit" (click)=checkLogin() name="" value="Login" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
