<div *ngIf="currLevelPercentage >= 65">
<div class="contain">
	<div class="congrats">
		<h1>Congrat<span class="hide">ulation</span>s !</h1>
		<div class="done">
            <img src="../../assets/tick.jpg" width="100%" height="100%">
			</div>
            
		<div class="text">
		<p>You have successfully cleared your exam. <br>Here are your details<br>
			Score: {{currLevelPercentage}}<br>
		</p>
			<p><button (click)= "incrementExamLevel()"> Next Level>> </button>
			</p>
            
			</div>
		<p class="regards">Regards, Team LT</p>
	</div>
</div>
</div>
<div *ngIf="currLevelPercentage < 65">
	<div class="contain">
		<div class="congrats">
			<h1>Sorry<span class="hide">ulation</span> !</h1>
			<div class="done">
				<img src="../../assets/cross.jpg" width="100%" height="100%">
				</div>
				
			<div class="text">
			<p>You have failed to clear the exam. <br>Here are your details<br>
				Score: {{currLevelPercentage}}<br>
			</p>
				<p><button >Return to Home Page</button>
				</p>
				
				</div>
			<p class="regards">Regards, Team LT</p>
		</div>
	</div>
	</div>
