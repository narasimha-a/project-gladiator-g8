<div class="row">
    <div class="col-sm-6, col-md-6">
    <h2>User Registration</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName"
              formControlName="userName">       
             <!-- <div class="alert alert-danger" *ngIf="userForm.get('userName').invalid && userForm.get('userName').touched">
              <div *ngIf="userForm.get('userName').errors.required">
                User Name is required.
              </div> 
              <div *ngIf="userForm.get('userName').errors.minlength">
                User Name must be at least 5 characters long.
              </div> 
            </div>                     
          </div> -->
        
          <div class="form-group">
            <label for="userEmail">User Email</label>
            <input type="text" class="form-control" id="userEmail"
              formControlName="userEmail">       
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('userEmail').invalid 
              && userForm.get('userEmail').touched">
              <div *ngIf="userForm.get('userEmail').errors.required">
               User Email is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('userEmail').errors.minlength">
                User email must be at least 3 characters long.
              </div> 
            </div>    -->                  
          </div>

          <div class="form-group">
            <label for="userMobile">Mobile</label>
            <input type="text" class="form-control" id="userMobile"
              formControlName="userMobile">       
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('userName').invalid 
              && userForm.get('userMobile').touched">
              <div *ngIf="userForm.get('userMobile').errors.required">
                Mobile Number is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('userName').errors.minlength">
                Mobile Number must be at least 10 digits long.
              </div> 
            </div> -->                     
          </div>

        

          <div class="form-group">
            <label for="dateOfBirth">Start Date</label>
            <input type="date" class="form-control" id="dateOfBirth"
            formControlName="dateOfBirth">                        
          </div>

          <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" class="form-control" id="qualification"
              formControlName="qualification">       
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('qualification').invalid 
              && userForm.get('qualification').touched">
              <div *ngIf="userForm.get('qualification').errors.required">
                Qualification is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('qualification').errors.minlength">
               Qualification must be at least 5 characters long.
              </div> 
            </div> -->                     
          </div>


          <div class="form-group">
            <label for="yearOfGraduation">Year of Graduation</label>
            <input type="text" class="form-control" id="yearOfGraduation"
              formControlName="yearOfGraduation">       
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('yearOfgraduation').invalid 
              && userForm.get('yearOfgraduation').touched">
              <div *ngIf="userForm.get('yearOfgraduation').errors.required">
                Year Of Graduation is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('yearOfgraduation').errors.minlength">
               Year Of Graduation must be at least 5 characters long.
              </div> 
            </div> -->                     
          </div>


          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password"
              formControlName="password">       
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('password').invalid 
              && userForm.get('password').touched">
              <div *ngIf="userForm.get('password').errors.required">
               Password is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('password').errors.minlength">
               Password must be at least 5 characters long.
              </div> 
            </div>  -->                    
          </div>

          
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address"
              formControlName="address">     
        
            <!-- <div class="alert alert-danger" *ngIf="userForm.get('Address').invalid 
              && userForm.get('Address').touched">
              <div *ngIf="userForm.get('Address').errors.required">
                Address is required.
              </div> -->
              <!-- <div *ngIf="userForm.get('Address').errors.minlength">
               Address must be at least 5 characters long.
              </div> 
            </div>  -->                    
          </div>
          

          <button type="submit" class="btn btn-success">Submit</button>
        
        <div class="row"> 
          <div class="col-sm-6, col-md-6">
            <div class="alert alert-info" *ngIf=isAdded>
              <p>User Added SuccessFully!</p>
              <button class="btn btn-primary" (click)="resetUserForm()">Add another user</button>
            </div>
          </div>  
        </div>
    </div>
